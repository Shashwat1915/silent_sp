<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silent Speech Recognition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .title {
            font-size: 3em;
            margin-bottom: 30px;
            font-weight: bold;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            transform: scale(1.05);
        }

        #video {
            margin-top: 20px;
            border: 4px solid #2575fc;
            border-radius: 12px;
            width: 640px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .output {
            font-size: 1.6em;
            margin-top: 30px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üó£Ô∏è Silent Speech Recognition</h1>

        <div class="controls">
            <button onclick="openWebcam()">üé• Open Webcam</button>
            <button onclick="startRecording()">‚è∫Ô∏è Start Recording</button>
            <button onclick="stopRecording()">‚èπÔ∏è Stop Recording</button>
            <button id="predictBtn" onclick="predict()" style="display: none;">ü§ñ Predict</button>
        </div>

        <div id="videoContainer" style="display: none;">
            <img id="video" src="{{ url_for('video_feed') }}" alt="Webcam Feed">
        </div>

        <h2 id="output" class="output"></h2>
    </div>

    <script>
        function openWebcam() {
            document.getElementById("videoContainer").style.display = "block";
        }

        function startRecording() {
            fetch('/start_recording', {method: 'POST'})
                .then(res => res.json())
                .then(data => alert(data.status));
        }

        function stopRecording() {
            fetch('/stop_recording', {method: 'POST'})
                .then(res => res.json())
                .then(data => {
                    alert(data.status);
                    document.getElementById("predictBtn").style.display = "inline-block";
                });
        }

        function predict() {
            fetch('/predict', {method: 'POST'})
                .then(res => res.json())
                .then(data => {
                    document.getElementById("output").innerText = "Predicted: " + data.result;
                });
        }
    </script>
</body>
</html>
